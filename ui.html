<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&family=Oswald:wght@200&family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./scss/index.css" />
  </head>
  <body>
    <h1 class="h1">h1</h1>
    <h1 class="h2">h2</h1>
    <h1 class="h3">h3</h1>
    <h1 class="h4">h4</h1>
    <h1 class="h5">h5</h1>
    <h1 class="h6">h6</h1>
    <p class="paraph-l">body 2</p>
    <p class="paraph-m">body 1</p>
    <p class="paraph-s">body 3</p>
    <span class="sub-title-l font-weight-300">sub-title - l</span>
    <span class="sub-title-m font-weight-700">sub-title - m</span>
    <span class="sub-title-s font-weight-400">sub-title - s</span>
    <span class="caption">caption</span>

    <div class="container">
      <div class="row">
        <div class="col-3 h1 color-primary">primary</div>
        <div class="col-3 h1 color-text">text</div>
        <div class="col-3 h1 color-black">black</div>
        <div class="col-3 h1 color-dark">dark</div>
      </div>
      <div class="row">
        <div class="col-3 h1 color-info">info</div>
        <div class="col-3 h1 color-success">success</div>
        <div class="col-3 h1 color-warning">warning</div>
        <div class="col-3 h1 color-danger">danger</div>
      </div>
    </div>
  </body>
</html>
