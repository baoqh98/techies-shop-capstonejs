<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapstoneJS</title>
    <link rel="stylesheet" href="./style.scss" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./Animations/Effects.scss" />
    <link rel="stylesheet" href="./Animations/Effects.css" />
    <link rel="stylesheet" href="./Components/Button.scss">
    <link rel="stylesheet" href="./Components/Button.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="header d-block m-auto">
      <div class="container">
        <div class="row row-cols-2 align-items-center justify-content-around">
          <div class="col col-2">
            <div class="logo">
              <a href="#">
                <img
                  src="https://d1785e74lyxkqq.cloudfront.net/_next/static/v2/3/30bf6c528078ba28d34bc3e37d124bdb.svg"
                  alt="#"
                />
              </a>
            </div>
          </div>
          <div
            class="row-cols-2 d-flex align-items-center justify-content-between"
          >
            <div class="col col-5">
              <div class="container ms-2">
                <form class="d-flex" role="search">
                  <button class="btn btn-outline-success" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </form>
              </div>
            </div>
            <div class="col align-items-start d-flex flex-nowrap">
              <nav class="navbar d-flex flex-nowrap justify-content-around">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Products</a>
                <a class="nav-link" href="#">Discounts</a>
                <a class="nav-link" href="#">About Us</a>
                <div class="logIn d-flex flex-nowrap ms-3">
                  <button onclick="" class="border-0 bg-transparent">
                    Log In
                  </button>
                  <button
                    onclick=""
                    class="border-0 bg-transparent"
                    id="package"
                  >
                    <i class="fa-solid fa-cart-flatbed"></i>
                  </button>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="sidebar">

    </section>
    <section class="grid-items"></section>
    <section class=""></section>
    <section class=""></section>
    <footer class="footer"></footer>
    <script src="./index.js"></script>
  </body>
</html>
