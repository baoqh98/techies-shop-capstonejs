<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Techies Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      href="/assets/favicon/icons8-cyborg-40.png"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./scss/index.css" />

    <!-- js -->
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modelId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your selected product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" i>
            <ul class="cart-list" id="cartList">
              <!-- <li class="cart-item">
                <div class="item-img">
                  <img
                    src="https://cdn.tgdd.vn/Products/Images/42/217536/samsung-galaxy-m51-trang-new-600x600-600x600.jpg"
                    alt=""
                  />
                </div>
                <div class="item-detail">
                  <p class="item-name">Name</p>
                  <p class="item-price">1000$</p>
                </div>
                <div class="item-action">
                  <button class="increase">+</button>
                  <span class="item-quantity">x 1</span>
                  <button class="descrease">-</button>
                </div>
              </li> -->
            </ul>
            <div class="total-amount" id="totalAmount">
              <span>Total amount: $0</span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="checkoutBtn"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="app">
      <header>
        <div class="header"><h1>Techies Shop</h1></div>
        <div class="wrapper">
          <div class="container">
            <div class="row my-3 justify-content-end">
              <div class="col-2 d-flex justify-content-end">
                <div
                  class="cart"
                  id="cart"
                  data-bs-toggle="modal"
                  data-bs-target="#modelId"
                >
                  <span>Your cart</span>
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="wrapper">
          <div class="container">
            <div class="row">
              <div class="col-2">
                <div class="heading-wrapper">
                  <div class="heading">
                    <h1>Explore</h1>
                  </div>
                </div>

                <!-- Sidebar -->
                <div class="sidebar__wrapper">
                  <div class="sidebar">
                    <ul class="sidebar__list">
                      <li class="sidebar__item">
                        <a class="sidebar__link" href="#">
                          <i class="fa-solid fa-store"></i>
                          <span>All Products</span>
                        </a>
                      </li>
                      <li class="sidebar__item">
                        <a class="sidebar__link" href="#">
                          <i class="fa-solid fa-mobile"></i
                          ><span>Phone</span></a
                        >
                      </li>
                      <li class="sidebar__item">
                        <a class="sidebar__link" href="#">
                          <i class="fa-solid fa-laptop"></i>
                          <span>Laptop</span>
                        </a>
                      </li>
                      <li class="sidebar__item">
                        <a class="sidebar__link" href="#">
                          <i class="fa-solid fa-tablet"></i>
                          <span>Tablet</span>
                        </a>
                      </li>
                      <li class="sidebar__item">
                        <a
                          class="sidebar__link"
                          href="/product-managerment/index.html"
                          target="_blank"
                        >
                          <i class="fa-solid fa-chalkboard-user"></i>
                          <span>Administration</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-10">
                <section class="products-selection">
                  <div class="wrapper">
                    <div class="container">
                      <div class="row selection">
                        <div class="col-4 filter">
                          <div class="filter-card">
                            <label
                              for="productFilter"
                              class="product_filter__label"
                              ><i class="fa-solid fa-filter"></i
                            ></label>
                            <select
                              name="product-filter"
                              id="productFilter"
                              class="product-filter__selection"
                            >
                              <option value="all">All product</option>
                              <option value="Iphone">Iphone</option>
                              <option value="Samsung">Samsung</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>

                <section class="product-list" id="productList">
                  <div class="row"></div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

      var modelId = document.getElementById('modelId');

      modelId.addEventListener('show.bs.modal', function (event) {
        // Button that triggered the modal
        let button = event.relatedTarget;
        // Extract info from data-bs-* attributes
        let recipient = button.getAttribute('data-bs-whatever');

        // Use above variables to manipulate the DOM
      });
    </script>
  </body>
</html>
