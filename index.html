<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapstoneJS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./scss/style/style.scss"/>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2">
            <div class="logo">
              <a href="#" class="bg-white">
                <img
                  src="./asset/—Pngtree—bird vector logo icon template_6003682.png"
                  alt="#"
                  height="150px"
                />
              </a>
            </div>
          </div>
          <div class="col-10">
            <div class="row align-items-center justify-content-between">
              <div class="col-6 font-weight-400">
                <form class="d-flex" role="search">
                  <button class="btn btn-outline-success" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </form>
              </div>
              <div class="col-6 font-weight-400">
                <nav class="navbar" id="navigation">
                  <a class="nav-link active" href="#">Home</a>
                  <a class="nav-link" href="#">Products</a>
                  <a class="nav-link" href="#">Discounts</a>
                  <a class="nav-link" href="#">About Us</a>
                  <div class="logIn ms-3">
                    <button
                      onclick()
                      class="border-0 bg-transparent"
                      id="package"
                    >
                      <i class="fa-solid fa-cart-flatbed"></i>
                    </button>
                    <button onclick="" class="border-0 bg-transparent">
                      <i class="fa-solid fa-user"></i>
                    </button>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="modal" id="modal">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Open modal
        </button>
        <div
          class="modal"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Your Products
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="modal-type" class="col-form-label">Type</label>
                    <input type="text" class="form-control" id="modal-type" placeholder="Your type"/>
                  </div>
                  <div class="mb-3">
                    <label for="modal-size" class="col-form-label d-block">Size</label>
                    <input type="button" value="XS" class="btn $color-light">
                    <input type="button" value="S" class="btn color-light">
                    <input type="button" value="M" class="btn color-light">
                    <input type="button" value="L" class="btn color-light">
                    <input type="button" value="XL" class="btn color-light">
                    <input type="button" value="XXL" class="btn color-light">
                  </div>
                  <div class="mb-3">
                    <label for="modal-color" class="col-form-label"
                      >Color</label
                    >
                    <input type="color" class="form-control" id="modal-color" placeholder=""/>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Add
                </button>
                <button type="button" class="btn btn-">
                  
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="./scss/base/js/index.js"></script>
  </body>
</html>
