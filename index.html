<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapstoneJS</title>
    <link rel="stylesheet" href="./create.scss" />
    <link rel="stylesheet" href="./create.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col col-right">
            <div class="logo">
              <img src="https://d1785e74lyxkqq.cloudfront.net/_next/static/v2/3/30bf6c528078ba28d34bc3e37d124bdb.svg" alt="#">
            </div>
          </div>
          <nav class="navbar">
            <form action="search-engine">
              <div class="find-product">
                <button id="search-engine">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input
                  class="searching"
                  type="text"
                  placeholder="Search Products"
                />
              </div>
            </form>
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Products</a>
            <a class="nav-link" href="#">About Us</a>
          </nav>
          <div class="col col-left">
            <button onclick="">Log In</button>
            <button onclick="" id="package"><i class="fa-solid fa-box-open"></i></button>
          </div>
        </div>
      </div>
    </header>

    <script src="./index.js"></script>
  </body>
</html>
