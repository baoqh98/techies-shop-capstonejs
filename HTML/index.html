<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapstoneJS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../style.scss" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2">
            <div class="logo">
              <a href="#" class="bg-white">
                <img
                  src="https://i.pinimg.com/564x/35/1b/e7/351be7ccc670b32c485ded80c14e93ed.jpg"
                  alt="#" height="190px"
                />
              </a>
            </div>
          </div>
          <div class="col-10">
            <div class="row align-items-center  justify-content-between">
              <div class="col-6 font-weight-400">
                <form class="d-flex" role="search">
                  <button class="btn btn-outline-success" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </form>
              </div>
              <div class="col-6 font-weight-400">
                <nav class="navbar">
                  <a class="nav-link active" href="#">Home</a>
                  <a class="nav-link" href="#">Products</a>
                  <a class="nav-link" href="#">Discounts</a>
                  <a class="nav-link" href="#">About Us</a>
                  <div class="logIn ms-3">
                    <button
                    onclick=""
                    class="border-0 bg-transparent"
                    id="package"
                    >
                    <i class="fa-solid fa-cart-flatbed"></i>
                  </button>
                    <button onclick="" class="border-0 bg-transparent">
                      <i class="fa-solid fa-user"></i>
                    </button>
                </div>
              </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="sidebar col-2 ">
        <div class="wrapper">
          <ul class="sidebar-list">
            <li class="sidebar-item">
              <a class="sidebar-link" href="#">
                <i class="fa-solid fa-mobile-screen-button"></i>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="#">
                <i class="fa-solid fa-computer"></i>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="#">
                <i class="fa-solid fa-link"></i>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="#">
                <i class="fa-solid fa-wifi"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section class="grid-items"></section>
      <section class=""></section>
      <section class=""></section>
    </main>
    <footer class="footer"></footer>
    <script src="./index.js"></script>
  </body>
</html>
